<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./output/tailwind.css">

    <title>Deposit & Withdraw</title>
</head>
<body class="h-screen flex items-center justify-center bg-orange-100">

    <div class="mx-auto p-8 bg-white rounded-xl shadow-md w-96">

        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form >
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium">Email</label>
                <input type="email" id="email"  class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-400" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password"  class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-400" placeholder="Enter your password" required>
            </div>
            <button id='login-form' class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
        </form>

    </div>







    <script src="index.js"></script>
    
</body>
</html>
