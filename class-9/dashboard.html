<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Page</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<div class="container mx-auto">
    <div class="mt-5 flex flex-wrap justify-center">
        <div class="w-full md:w-1/3 p-4">
            <div class="bg-green-700 p-10 text-white text-center pb-5 pt-5">
                <h1 class="text-2xl">Deposit Money</h1>
                <h3 class="text-3xl"><span id="DipositTotal">00</span></h3>
            </div>
        </div>
        <div class="w-full md:w-1/3 p-4">
            <div class="bg-red-700 p-10 text-white text-center pb-5 pt-5">
                <h1 class="text-2xl">Withdraw Money</h1>
                <h3 class="text-3xl"><span id="withdrawMain">00</span></h3>
            </div>
        </div>
        <div class="w-full md:w-1/3 p-4">
            <div class="bg-blue-700 p-10 text-white text-center pb-5 pt-5">
                <h1 class="text-2xl">Total Money</h1>
                <h3 class="text-3xl"><span id="totalValue">00</span></h3>
            </div>
        </div>
    </div>
    <div class="mt-5 flex flex-wrap justify-center">
        <div class="w-full md:w-1/2 p-4">
            <div class="bg-green-700 p-10 text-black text-center pb-5 pt-5 rounded-lg">
                <div class="p-5">
                    <input type="text" class="w-full p-3 bg-gray-200" name="diposit" id="dipositValue">
                    <button id="diposit" class="w-full p-3 mt-3 bg-red-500 text-white hover:bg-red-700">Deposit</button>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/2 p-4">
            <div class="bg-gray-700 p-10 text-black text-center pb-5 pt-5 rounded-lg">
                <div class="p-5">
                    <input type="text" class="w-full p-3 bg-gray-200" name="Withdraw" id="WithdrawValue">
                    <button id="withdraw" class="w-full p-3 mt-3 bg-red-500 text-white hover:bg-red-700">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
