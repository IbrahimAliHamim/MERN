<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom styles here -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="bg-secondary card text-white text-center">
                    <div class="card-body">
                        <h1 class="card-title">Deposit Money</h1>
                        <h3 class="card-text">$<span id="depositTotal">0</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-primary card text-white text-center">
                    <div class="card-body">
                        <h1 class="card-title">Withdraw Money</h1>
                        <h3 class="card-text">$<span id="withdrawnAmount">0</span></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger card text-white text-center">
                    <div class="card-body">
                        <h1 class="card-title">Total Money</h1>
                        <h3 class="card-text">$<span id="totalAmount">0</span></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="bg-success card text-white text-center">
                    <div class="card-body">
                        <h1 class="card-title">Deposit Amount</h1>
                        <input type="number" class="form-control mb-3" id="depositValue" placeholder="Enter deposit amount">
                        <button id="depositBtn" class="btn btn-danger">Deposit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-primary-subtle card text-white text-center">
                    <div class="card-body">
                        <h1 class="card-title">Withdraw Amount</h1>
                        <input type="number" class="form-control mb-3" id="withdrawValue" placeholder="Enter withdrawal amount">
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
